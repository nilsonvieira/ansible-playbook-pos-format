# GOOGLE CHROME REPOS
- name: ADD APT KEY CHROME
  apt_key:
    url: https://dl.google.com/linux/linux_signing_key.pub
    state: present
  tags:
  - google

- name: ADD REPOS CHROME
  apt_repository:
    repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
    state: present
    filename: google.list
  tags:
  - google

# CONFIGURE VSCODE REPOS
- name: INSTALL KEY VSCODE
  become: true
  ansible.builtin.get_url:
    url: 'https://packages.microsoft.com/keys/microsoft.asc'
    keyring: /etc/apt/keyrings/packages.microsoft.gpg
  tags:
  - vscode

- name: ADD REPOS 1PASS
  apt_repository:
    repo: deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main
    state: present
    filename: vscode.list
  tags:
  - vscode
  
# CONFIGURE HASHICORP REPOS
- name: ADD APT KEY HASHCORP
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present

- name: ADD REPOS HASHCORP
  apt_repository:
    repo: deb [arch=amd64] https://apt.releases.hashicorp.com {{ansible_distribution_release}} main
    state: present
    filename: hashicorp.list

